version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s

  matching_worker:
    build: ./services/matching_worker
    volumes:
      - ./:/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DRIVERS_URL=http://host.docker.internal:8004
      - RIDES_URL=http://host.docker.internal:8003
    command: python -u services/matching_worker/worker.py
    depends_on:
      rabbitmq:
        condition: service_healthy