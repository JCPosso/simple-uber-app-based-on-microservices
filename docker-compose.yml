version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  matching_worker:
    build: ./services/matching_worker
    volumes:
      - ./:/workspace
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DRIVERS_URL=http://host.docker.internal:8004
      - RIDES_URL=http://host.docker.internal:8003
    command: python -u services/matching_worker/worker.py
    depends_on:
      - rabbitmq